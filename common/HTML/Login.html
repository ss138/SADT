<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>艾K网 -- 欢迎登陆</title>
	<link rel="stylesheet" href="../CSS/Login.css" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript"  src="../JavaScript/Login.js"></script>
</head>
<body>
	<div class="div_class">			
	    <form action="../JSP/Login.jsp" method="post">
	    	<div class="Span_1"><p id="p_username" class="p_input_class"></p></div>
	        <div class="div_class_1">
				<label class="label_username" for="username"></label>
				<input type="text" name="username" id="username" class="Input"
			       	autocomplete="off" placeholder="&nbsp;&nbsp;请输入帐号/手机号/邮箱"
			       	tabindex="1"  />
			    <label class="image_class"></label>
			</div>

			<div class="Span_2"><p id="p_password" class="p_input_class"></p></div>
			<div class="div_class_2">
				<label class="label_password" for="password"></label>
				<input type="password" name="password" id="password" class="Input"
			       	autocomplete="off" placeholder="&nbsp;&nbsp;请输入密码"
			       	tabindex="2" />
			 	<label class="image_class"></label>
			</div>

			<div class="div_class_3">
				<input type="submit" value="登&nbsp;&nbsp;录" class="Submit" />
				<input type="button" value="注&nbsp;&nbsp;册" class="Register"/>
	    	</div>

	    	<div class="div_class_4">
	    		<p class="p_class">忘记密码?</p>
	    	</div>
		</form>
	</div>


</body>
</html>
